[request_definition]
r = sub, obj, act, tenant

[policy_definition]
p = sub, obj, act, tenant

[role_definition]
g = _, _, _
g2 = _, _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
# Tech users have global access (no tenant restriction)
m = (g(r.sub, "tech", r.tenant) && keyMatch2(r.obj, p.obj) && regexMatch(r.act, p.act)) || (g(r.sub, p.sub, r.tenant) && keyMatch2(r.obj, p.obj) && regexMatch(r.act, p.act) && r.tenant == p.tenant)
