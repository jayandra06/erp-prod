name: admin_app
description: Maritime Procurement ERP - Admin Portal
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Shared UI Package
  shared_ui:
    path: ../../packages/shared_ui
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  
  # UI Components & Icons
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  fl_chart: ^0.68.0
  material_symbols_icons: ^4.2874.0
  cupertino_icons: ^1.0.8
  
  # Advanced UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  lottie: ^3.1.2
  animations: ^2.0.11
  
  # Charts & Data Visualization
  syncfusion_flutter_charts: ^24.1.41
  syncfusion_flutter_core: ^24.1.41
  
  # Tables & Data Display
  data_table_2: ^2.5.7
  flutter_spinkit: ^5.2.0
  
  # Navigation & Routing
  go_router: ^13.0.0
  
  # Forms & Validation
  formz: ^0.7.0
  
  # Utilities
  shared_preferences: ^2.5.3
  intl: ^0.19.0
  uuid: ^4.4.0
  cached_network_image: ^3.3.1
  
  # File handling
  file_picker: ^8.0.6
  path_provider: ^2.1.2
  
  # Notifications & Alerts
  fluttertoast: ^8.2.8
  rflutter_alert: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/lottie/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

